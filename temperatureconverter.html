<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>

  <label for="celsius">Celsius (°C)</label>
  <input type="number" id="celsius" step="0.01" oninput="convertFromCelsius()">

  <label for="fahrenheit">Fahrenheit (°F)</label>
  <input type="number" id="fahrenheit" step="0.01" oninput="convertFromFahrenheit()">

  <p class="note">Enter value in either field</p>
</div>

<script>
  function convertFromCelsius() {
    let c = document.getElementById("celsius").value;
    if (c === "") return;
    let f = (c * 9/5) + 32;
    document.getElementById("fahrenheit").value = f.toFixed(2);
  }

  function convertFromFahrenheit() {
    let f = document.getElementById("fahrenheit").value;
    if (f === "") return;
    let c = (f - 32) * 5/9;
    document.getElementById("celsius").value = c.toFixed(2);
  }
</script>

</body>
</html>
